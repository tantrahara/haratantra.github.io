<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>

<body id="home">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>

    <!-- Navbar -->
    <nav class="fixed-top p-2">
        <div class="">
            <div class="rounded mySearch-div">
                <label for="search">
                    <svg class="myIcon-search temaIconSearch-1 ms-2" id="searchSVG" width="1.3em" height="1.3em"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#ffffff"
                            d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5q0-2.725 1.888-4.612T9.5 3q2.725 0 4.612 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3l-1.4 1.4ZM9.5 14q1.875 0 3.188-1.313T14 9.5q0-1.875-1.313-3.188T9.5 5Q7.625 5 6.312 6.313T5 9.5q0 1.875 1.313 3.188T9.5 14Z" />
                    </svg>
                </label>
                <input type="text" name="search" id="search" placeholder="Search" maxlength="15" autocomplete="off"
                    spellcheck="false" class="mySearch temaSearch-1" />
            </div>
        </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Content -->
    <section class="">
        <div class="content mx-auto">
            <form name="todoForm" id="toggle" class="mx-auto myForm">
                <table class="w-100 myTable temaTable-1" id="tableInput">
                    <tbody>
                        <tr>
                            <td class="p-2">
                                <div class="form-floating">
                                    <input type="text" id="todo" name="todo" placeholder="req" maxlength="15"
                                        autocomplete="off" spellcheck="false"
                                        class="w-100 form-control myBg-transparent temaTodoInput-1">
                                    <label for="todo">Todo Name :</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td align="right" class="p-2">
                                <input type="button" value="Cancel" id="hideToggle"
                                    class="rounded temaCancelButton-1" />
                                <input type="submit" value="Tambah" class="rounded temaTambahButton-1" id="tambahButton"
                                    disabled />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>

            <div id="showToggle" class="mx-auto text-center myButton temaButton-1">
                <svg width="1.3em" height="1.3em" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#fc0303" d="M19 12.998h-6v6h-2v-6H5v-2h6v-6h2v6h6z" />
                </svg>
                <p class="ms-1">Add Todo List</p>
            </div>

            <div class="m-4">
                <div class="mx-auto myList ">
                    <table class="">
                        <thead>

                        </thead>
                        <tbody id="todoListBody">
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center" id="backPict">
                    <img src="assets/empty-image.png" class="myEmpty-image">
                    <h4>Your list is empty</h4>
                </div>
            </div>
        </div>
    </section>
    <!-- Akhir Content -->

</body>

</html>
